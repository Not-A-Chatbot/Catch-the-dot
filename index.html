<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dots or Alive</title>
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bloc1">
      <div id="instructions">
        <h1>Let's play a game</h1>
        <aside>Catch the dots, get points ! <br>
        The skull offers a reward, but at some cost.</aside>
      </div>

      <div id="player">
        <h2>Player</h2>
          <p>Points : <span id="points"></span></p>
      </div>
    </div>

<div id="bloc2">
    <div id="gameDisplay">
        <div id="redDot"></div>
        <div id="greenDot"></div>
        <img src="./ressources/coin-removebg-preview.png" alt="this is a bet" id="skull">
      </div>
      <div id="dotList">
          <p>-- Dots catched --</p>
          <div id="catchedDots"></div>
        </div>
</div>

<div id="skullSays"></div>


<footer>
    <p>I hope you'll like it, sometimes, simple is enough.</p>
</footer>
  </body>
</html>
